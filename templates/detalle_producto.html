<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Mi Heladería</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }
        h1, p {
            color: #343a40;
            text-align: center;
        }
        p {
            font-size: 18px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container form {
            display: inline-block;
        }
        .button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: 700;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .logout-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #dc3545;
            font-weight: 700;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ producto.nombre }}</h1>
        <p>Descripción: {{ producto.descripcion }}</p>
        <p>Precio: ${{ producto.precio }}</p>
        <p>Stock: {{ producto.stock }}</p>

        <!-- Botón de compra solo para usuarios registrados -->
        {% if current_user.is_authenticated %}
            <div class="button-container">
                <form action="{{ url_for('comprar_producto', producto_id=producto.id) }}" method="POST">
                    <button type="submit">Comprar</button>
                </form>
            </div>
        {% endif %}

        <a class="back-link" href="{{ url_for('listar_productos') }}">Volver a la lista de productos</a>
        <a class="logout-link" href="{{ url_for('logout') }}">Cerrar sesión</a>
    </div>
</body>
</html>
